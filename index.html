<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Enhanced HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: #0074d9; color: white; padding: 20px 0; text-align: center; }
        nav { background: #005fa3; text-align: center; }
        nav a { color: white; text-decoration: none; padding: 14px 20px; display: inline-block; }
        nav a:hover { background: #004974; }
        main { max-width: 800px; margin: 30px auto; background: white; border-radius: 10px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        .image-container { text-align: center; }
        .image-container img { max-width: 100%; border-radius: 8px; }
        .caption { color: #555; font-size: 0.95em; margin: 8px 0 18px 0; }
        section { margin-bottom: 30px; }
        button { background: #2ecc40; color: white; border: none; padding: 10px 18px; font-size: 1em; border-radius: 5px; cursor: pointer; }
        button:hover { background: #27ae60; }
        form label { display: block; margin-top: 12px; }
        form input, form textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        form textarea { resize: vertical; }
        form input[type="submit"] { width: auto; background: #0074d9; color: white; border: none; margin-top: 16px; }
        form input[type="submit"]:hover { background: #005fa3; }
        footer { text-align: center; background: #f1f1f1; padding: 15px 0; color: #888; margin-top: 40px; border-top: 1px solid #e4e4e4; }
    </style>
    <script>
        function sayHello() {
            alert("Hello, welcome to my enhanced HTML page!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Enhanced HTML Page!</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About This Page</h2>
